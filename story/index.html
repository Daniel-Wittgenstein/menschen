<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>story</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="animate.css">

    <link rel="stylesheet" href="style.css">



</head>

<body class="dark">


    <div class="title-box" id="title-box1">
        <img src="assets/title.jpg"
            class="title-image animate__animated animate__fadeIn"
            alt="click me" onclick="start_up()">
    </div>

    <div class="title-box" id="title-box2">
        <div>
            <h1 class="pretty-text-line">Hannah Kavka</h1>
            <h2>Menschen, die verschwinden</h2>
            <h3>ein Spiel von Daniel Wittgenstein</h3>

            <span class="pretty-text-line" id="start-link-wrapper">
                <a href="#" class="pretty-link" onclick="start_up2()">Start</a>
            </span>

        </div>
    </div>

    <div id="selection-overlay">
        <div id="selection-overlay-inner">
        </div>
    </div>


    <div class="outerContainer">
        <div id="controls" class="buttons">
          <a id="rewind" title="Neustart">Neustart</a>
          <a id="save" title="speichern">speichern</a>
          <a id="reload" title="laden">laden</a>
          <a id="theme-switch" title="hell / dunkel">hell / dunkel</a>
        </div>

        <div id="story" class="container">
            <div class="header">

            </div>
        </div>
    </div>

    <script src="story-event-handler.js"></script>
    <script src="howler.core.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="ink.js"></script>
    <script src="story.js"></script>
    <script src="main.js"></script>
